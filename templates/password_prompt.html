{% extends 'base.html' %}
{% block title %}Contraseña requerida | PartyBin{% endblock %}
{% block content %}
<h2>Este paste es privado</h2>
<form method="POST" action="{{ url_for('auth_paste', paste_url=paste_url) }}">
    <label>Introduce la contraseña: <input type="password" name="password"></label>
    <input type="hidden" name="next" value="{{ request.path }}">
    <button type="submit">Acceder</button>
</form>
{% endblock %}
