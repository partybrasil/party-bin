{% extends 'base.html' %}
{% block title %}Protegido por contraseña · party-bin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow-lg animate__animated animate__fadeIn">
      <div class="card-header bg-danger text-white d-flex align-items-center">
        <i class="bi bi-lock-fill me-2"></i> Este paste está protegido por contraseña
      </div>
      <div class="card-body">
  <form method="post" action="{{ url_for('pastes.password_prompt', url_id=url_id, edit=edit if edit else None) }}" autocomplete="off">
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required autofocus>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-lg animate__animated animate__pulse animate__infinite"><i class="bi bi-unlock"></i> Acceder</button>
          </div>
        </form>
        <div class="mt-3 text-muted small">
          {% if edit %}Necesitas la contraseña para editar este paste.{% else %}Introduce la contraseña para ver el contenido.{% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
