<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PartyBin{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/themes/light.css" id="theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/js/prism.css">
    <script src="/static/js/prism.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/static/img/favicon.ico">
    {% block head %}{% endblock %}
</head>
<body class="bg-body-tertiary">
    <div id="main-wrapper" class="d-flex">
        <!-- MenÃº lateral animado -->
        <nav id="sidebar" class="sidebar bg-gradient p-2 animate__animated animate__fadeInLeft">
            <div class="sidebar-header d-flex align-items-center justify-content-between">
                <span class="fs-3 fw-bold text-accent">ðŸ¥³</span>
                <button class="btn btn-sm btn-outline-accent" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <ul class="nav flex-column mt-4 sidebar-menu">
                <li class="nav-item"><a class="nav-link" href="/" title="Inicio"><i class="fas fa-home"></i> <span class="sidebar-label">Inicio</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/create" title="Nuevo Paste"><i class="fas fa-plus"></i> <span class="sidebar-label">Nuevo</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard" title="Dashboard"><i class="fas fa-table"></i> <span class="sidebar-label">Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/themes" title="Temas"><i class="fas fa-palette"></i> <span class="sidebar-label">Temas</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/about" title="Acerca de"><i class="fas fa-info-circle"></i> <span class="sidebar-label">Acerca</span></a></li>
            </ul>
        </nav>
        <main class="flex-grow-1 p-4 animate__animated animate__fadeIn">
            {% block content %}{% endblock %}
        </main>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
    <script>
    // Sidebar toggle animado
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const toggle = document.getElementById('sidebar-toggle');
        toggle.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            document.querySelectorAll('.sidebar-label').forEach(el => el.classList.toggle('d-none'));
        });
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
