<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}party-bin{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body class="dark-mode">
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="/new">new</a> · <a href="/what">what</a> · <a href="/how">how</a> · <a href="/langs">langs</a> · <a href="/contacts">contacts</a>
        </div>
        <div class="footer-copy">party-bin · Markdown Paste Service</div>
    </footer>
    <button id="theme-toggle" title="Toggle theme">🌙</button>
    <script src="/static/theme.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
