<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PartyBin{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI plugin -->
    <script>
      tailwind.config = {
        plugins: [daisyui],
        daisyui: {
          themes: ["light", "dark", "hacker"]
        }
      }
    </script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% block head %}{% endblock %}
</head>
<body class="bg-base-200 min-h-screen">
    <nav class="navbar bg-base-100 shadow mb-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="btn btn-ghost normal-case text-xl">ðŸ¥³ PartyBin</a>
            <div>
                <a href="/create" class="btn btn-primary mr-2">Nuevo Paste</a>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
